<body>
<form class="container">
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Email eingeben" name="email" required>

  <label for="psw"><b>Passwort</b></label>
  <input type="password" placeholder="Passwort eingeben" name="psw" required>

  <button type="submit" class="btn">Login</button>
  <label>
    <input type="checkbox" checked="checked" name="remember"> Angemeldet bleiben
  </label>
</form>
<div style="text-align:center">
  <span class="psw">Passwort <a href="#">vergessen?</a></span> <br>
  <span class="register">Noch kein Konto? <a href="#">Registrieren</a></span>
</div>
</body>







<ul>
  <li *ngFor="let user of UserList" >
    <p> {{user.name}} Konto</p>

  </li>
</ul>
