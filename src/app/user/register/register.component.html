<body>
<form class="container" (submit)="registerUser()">

    <label><b>Email</b></label>
    <input type="email" placeholder="Email eingeben" id="email" name="email" [(ngModel)]="email" required>

    <label><b>Name</b></label>
    <input type="text" placeholder="Name eingeben" id="name" name="name" [(ngModel)]="name" required>

    <label><b>Vorname</b></label>
    <input type="text" placeholder="Vorname eingeben" id="vorname" name="vorname" [(ngModel)]="vorname" required>

    <label><b>Passwort</b></label>
    <input type="password" placeholder="Passwort eingeben" id="password" name="password" [(ngModel)]="password" required>

    <button type="submit" class="btn">Registrieren</button>
</form>
</body>
